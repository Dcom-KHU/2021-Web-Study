<!DOCTYPE html>
<html>

<body>
    <ul>
        <li id="target1">Target 1</li>
        <li id="target2">Target 2</li>
    </ul>
    <script>

        let t1 = document.getElementById('target1');
        t1.onclick = function () {
            alert('Target 1');
        }

        let t2 = document.getElementById('target2');
        t2.addEventListener('click', alert_one);
        function alert_one() {
            alert('Target 2-1');
        };

        t2.addEventListener('click', alert_two)
        function alert_two() {
            alert('Target 2-2');
        };

    </script>
</body>

</html>
